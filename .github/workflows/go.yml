# This workflow builds, tests, and packages the project using Makefile and release.sh
# It also uploads packaged artifacts. On tag pushes, it creates a GitHub Release
# and attaches the generated archives under the release/ directory.

name: Go

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          cache: true

      - name: Show Go env
        run: |
          go version
          go env

      - name: Verify and Tidy
        run: |
          make deps
          make check

      - name: Build (current platform)
        run: |
          make build

      - name: Test
        run: |
          make test

  package:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          cache: true

      - name: Prepare VERSION
        id: prep-version
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          else
            echo "VERSION=ci-${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
          fi
          echo "Using VERSION=$VERSION"

      - name: Build all platforms
        run: |
          make clean-dist
          make build-all

      - name: Package release archives
        run: |
          chmod +x ./release.sh
          ./release.sh

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            release/**/*.zip
            release/**/*.tar.gz
            release/*
          if-no-files-found: warn

      - name: Create GitHub Release (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/**/*.zip
            release/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

